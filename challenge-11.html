            grid-template-columns: 200px 75px;">

        </div>

        <div style="margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;">
            <div style="background-color: pink;">1fr</div>
            <div style="background-color: pink;">1fr</div>
            <div style="background-color: pink;">1fr</div>
